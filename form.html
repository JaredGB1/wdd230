    <main>
        <h2>User Information</h2>
        <form method="get" action="record.html">
            <fieldset>
                <label class="top">Username*  <input type="text" id="username" name="username" required></label>
                <label class="top">Password*  <input type="password" id="password" name="password" required pattern="[a-zA-Z0-9]{8,}" placeholder="At least 8 characters long and can only be alpha-numeric"></label>
                <label class="top">Repeat Password*  <input type="password" id="rPassword" name="rPassword" required pattern="[a-zA-Z0-9]{8,}" placeholder="Must match the first Password field input value"></label>
                <label class="top">Email*  <input type="email" id="email" name="email" required pattern="[a-zA-Z0-9._%+-]+@byui\.edu$" placeholder="Email address must come from the byui.edu domain"></label>
                <label for="r">Page Rating</label>
                    <div id="rangevalue">0</div>
                    <input type="range" id="r" name="r" min="1" max="10" value="1" step="1" list="rangevalues">
                    <datalist id="rangevalues">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                    </datalist>  
            </fieldset>

            <input type="submit" id="submitBtn" value="Submit my User information">  

        </form>
