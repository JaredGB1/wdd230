<!DOCTYPE html>
<html lang="en">
<head>

    <title>Table week 04</title>
    <link rel="stylesheet" href="styles/tablebuild.css">
</head>
<body>
    <table>

        <tr>
            <td>Feature 1</td>

            <td>✔️</td>
        </tr>
        <tr>
            <td>Feature 2</td>
            <td>❌</td>
            <td>✔️</td>
            <td>✔️</td>
        </tr>
        <tr>
            <td>Feature 3</td>
            <td>❌</td>
            <td>❌</td>
            <td>✔️</td>
        </tr>
        <caption>Table 1: Account Feature Comparison</caption>
    </table>

</html>
